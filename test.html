<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <style>
      body {
        font-family: 'Catamaran', sans-serif;
        font-size: 100%;
        width: 600px;
        background-color:red;
        color: white;
      }
      #status {
        /* avoid an excessively wide status text */
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->


    <link rel="stylesheet" type = "text/css" href = "css/popup.css">
</head>
<body>
    <div id = "header">
        <h1 id = "header_text"> Supreme Shopper </h1>
    </div>
      <div id = "form">
        <form>
          <p class= "titles">Category</p>
            <select id = "category">
                <option value = "jackets">Jackets</option>
                <option value = "shirts">Shirts</option>
                <option value = "tops_sweaters">Tops/Sweaters</option>
                <option value = "sweatshirts">Sweatshirts</option>
                <option value = "pants">Pants</option>
                <option value = "t-shirts">T-Shirts</option>
                <option value = "hats">Hats</option>
                <option value = "bags">Bags</option>
                <option value = accessories>Accessories</option>
                <option value = "skate">Skate</option>
            </select>
          <p class="titles">Keyword</p>
          <input type = "text" placeholder="Keyword" id = "img_code">
          <p class= "titles">Select Size</p>
            <select id ="size">
                <option value = "Small">Small</option>
                <option value = "Medium">Medium</option>
                <option value = "Large">Large</option>
                <option value = "XLarge">XLarge</option>
            </select><br>

        <div class = "input_fields">
        <p class = "titles">Name</p>
        <input id = "name" type = "text" placeholder= "Full Name">
        </div>

        <div class = "input_fields">
        <p class = "titles">Email</p>
        <input id = "email" type = "text" placeholder = "Email">
        </div>

        <div class = "input_fields">
        <p class = "titles">Telephone Number</p>
        <input id = "tel" type = "text" placeholder = "Phone number *NUMERALS ONLY*">
        </div>

        <br>

        <div class = "input_fields">
        <p class = "titles">Address</p>
        <input id = "address"type = "text" placeholder = "Street Address">
        </div>

        <div class = "input_fields">
        <p class = "titles">Zip</p>
        <input id = "zip" type = "text" placeholder = "Zip">
        </div>

        <div class = "input_fields">
        <p class = "titles">City</p>
        <input id = "city" type = "text" placeholder = "City">
        </div>

        <div class = "input_fields">
        <p class = "titles">State</p>
        <select id = "state">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AS">AS</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FM">FM</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="GU">GU</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MH">MH</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="MP">MP</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PW">PW</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VI">VI</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
        </select>
        </div>

        <br>

        <div class = "input_fields">
        <p  class = "titles">Card Type</p>
        <select id = "card">
            <option value = 0>Visa</option>
            <option value = 1>American Express</option>
            <option value = 2>Mastercard</option>
        </select>
        </div>

        <div class = "input_fields">
        <p class = "titles">Credit Card Number</p>
        <input id = "number" type = "text" placeholder = "Credit Card Number">
        </div>

        <div class = "input_fields">
        <p class = "titles">Exp Month</p>
        <select id = "exp_month">
            <option value = 01>01</option>
            <option value = 02>02</option>
            <option value = 03>03</option>
            <option value = 04>04</option>
            <option value = 05>05</option>
            <option value = 06>06</option>
            <option value = 07>07</option>
            <option value = 08>08</option>
            <option value = 09>09</option>
            <option value = 10>10</option>
            <option value = 11>11</option>
            <option value = 12>12</option>
        </select>
        </div>

        <div class = "input_fields">
        <p class = "titles">Exp Year</p>
        <select id = "exp_year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>
        </div>

        <br>

        <div id = "buttons">
            <button id = "submit">Submit</button>
            <button id = "codeget">Clear Saved Data</button>
        <div>
        </form>

      </div>
  </body>
  <script type = "text/javascript" src = "form_handler.js"></script>
  <script type = "text/javascript" src = "storage_test.js"></script>
</html>
